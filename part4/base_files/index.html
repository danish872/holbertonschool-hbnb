<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>List of Places</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<header>
			<a href="index.html" id="index-link">
				<img src="images/logo.png" alt="Application Logo" class="logo">
			</a>
			<nav>
				<div class="nav-actions">
					<a href="login.html" class="login-button" id="login-link">Login</a>
				</div>
			</nav>
		</header>
		<main>
			<section id="filter">
				<label for="price-filter">Max Price:</label>
				<select id="price-filter">
					<option value="all">All</option>
					<option value="100">$100</option>
					<option value="150">$150</option>
					<option value="200">$200</option>
				</select>
			</section>
			<section id="places-list">
				<!-- List of places will be populated dynamically -->
				<div class="places">
					<div class="card" data-price="150">
						<h2>Beautiful Beach House</h2>
						<img src="images/BeachHouse.png" alt="Beautiful Beach House" class="place-image">
						<p>Price per night: $150</p>
						<button class="details-button" onclick="window.location.href='place.html';">View Details</button>
					</div>

					<div class="card" data-price="100">
						<h2>Cozy Cabin</h2>
						<img src="images/cazycabin.png" alt="Cozy_Cabin" class="place-image">
						<p>Price per night: $100</p>
						<button class="details-button" onclick="window.location.href='place.html';">View Details</button>
					</div>

					<div class="card" data-price="200">
						<h2>Modern Apartment</h2>
						<img src="images/ModernAppart.png" alt="Modern Apartment" class="place-image">
						<p>Price per night: $200</p>
						<button class="details-button" onclick="window.location.href='place.html';">View Details</button>
					</div>
				</div>
			</section>
		</main>

		<footer>
			<p>&copy; 2025 HBnB Evolution. All rights reserved.</p>
		</footer>
		<script src="scripts.js"></script>
	</body>
</html>z
